<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">

          <a href="index" class="btn"><span class="icon"></span>سرآغاز</a>
          <a href="nix" class="btn "><span class="icon"></span>لینوکس</a>
          <a href="windows" class="btn"><span class="icon"></span>ویندوز</a>
          <a href="network" class="btn "><span class="icon"></span>شبکه</a>
          <a href="tips-and-tricks" class="btn "><span class="icon"></span>نکات و ترفند ها</a>
          <a href="tool-syntax" class="btn"><span class="icon"></span>روش کار با ابزار ها</a>
          <a href="web" class="btn "><span class="icon"></span>وب</a>
          <a href="databases" class="btn"><span class="icon"></span>پایگاه داده ها</a>
          <a href="programming" class="btn "><span class="icon"></span>برنامه نویسی</a>
          <a href="wireless" class="btn "><span class="icon"></span>بی سیم</a>
          <a href="references" class="btn "><span class="icon"></span>منابع</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
